 <script type="text/javascript">
 
 	function er (msg, url, line) {
		alert ("Message:" + msg)
		alert ("url:" + url)
		alert ("line:" + line)
	}
	window.onerror = er
	
	var x=16
	function up () {
		upper = x-4;
		if (upper<1) 
		{
		alert("Can't go up");
		return ;
		 }
		 else
		 {
		myswap(upper);
		x=upper;
		}
	
	}


	function down () {
		downc = x+4;

		if (downc>16) 
		{
		alert("Can't go down");
		return ;
		 }
		 else
		 {
		myswap(downc);
		x=downc;
		}
	}



	function right () {
		rightc = x+1;

		if (rightc>16) 
		{
		alert("Can't go right");
		return ;
		 }
		 else
		 {
		myswap(rightc);
		x=rightc;
		}
	}	


	function left () {
		leftc = x-1;
		if (leftc<1) 
		{
		alert("Can't go left");
		return ;
		 }
		 else
		 {
		myswap(leftc)
		x=leftc;
		}
	}

	function myswap(actvar)
	{
			var element1 = document.getElementById(x.toString())
			var element2 = document.getElementById(actvar.toString())
		
			var clonedElement1 = element1.cloneNode(true);
			var clonedElement2 = element2.cloneNode(true);

			clonedElement1.id=element2.id;
			clonedElement2.id=element1.id;

			element2.parentNode.replaceChild(clonedElement1, element2);
			element1.parentNode.replaceChild(clonedElement2, element1);
		
	}

 </script>
